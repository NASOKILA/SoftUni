        async function loadAnimals() {

            //bear img
            await $.ajax({
                type: 'GET',
                url: bearUrl,
                success: function (res) {
                    let h3 = $('<h3>').text('BEAR LOADED');
                    let img = $('<img>')
                        .attr('src', bearUrl)
                        .attr('width', '200px')
                        .appendTo('#result');

                    $('#result').append(img);
                    $('#result').append(h3);

                },
                error: function (err) {
                    console.log(err)
                    $('<h3>').text('IMAGE NOT LOADED').appendTo('#result');
                }
            });


            //bunnies img
            await $.ajax({
                type: 'GET',
                url: bunnyUrl,
                success: function (res) {
                    let h3 = $('<h3>').text('BUNNY LOADED');
                    let img = $('<img>')
                        .attr('src', bunnyUrl)
                        .attr('width', '200px')
                        .appendTo('#result');

                    $('#result').append(img);
                    $('#result').append(h3);

                },
                error: function (err) {
                    console.log(err)
                    $('<h3>').text('IMAGE NOT LOADED').appendTo('#result');
                }
            });


            //penguin img
            $.ajax({
                type: 'GET',
                url: pinguinUrl,
                success: function (res) {
                    let h3 = $('<h3>').text('PENGUIN LOADED');
                    let img = $('<img>')
                        .attr('src', pinguinUrl)
                        .attr('width', '200px')
                        .appendTo('#result');

                    $('#result').append(img);
                    $('#result').append(h3);

                },
                error: function (err) {
                    console.log(err)
                    $('<h3>').text('IMAGE NOT LOADED').appendTo('#result');
                }
            });

        };


        function hideAnimals() {
            $('#result').empty();
        }
