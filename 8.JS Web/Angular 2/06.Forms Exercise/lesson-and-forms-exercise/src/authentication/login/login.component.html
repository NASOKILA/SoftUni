<div class="container">
  <h1>Login Form</h1>
  <br/>
  <form #loginForm="ngForm" (ngSubmit)="login()">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" id="username" 
      required
      name="username"
      [(ngModel)]="model.username" 
      #username="ngModel">
    </div>
    <div *ngIf="username.invalid && !username.pristine" class="alert alert-danger">Username is required!</div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" 
      required
      name="password"
      [(ngModel)]="model.password" 
      #password="ngModel">
    </div>
    <div *ngIf="password.invalid && !password.pristine" class="alert alert-danger">Password is required!</div>
    
    <div *ngIf="error" class="alert alert-danger">{{this.errorMessage}}</div>
    <button [disabled]="loginForm.invalid" type="submit" class="btn btn-success">Login</button>
  </form>
</div>
