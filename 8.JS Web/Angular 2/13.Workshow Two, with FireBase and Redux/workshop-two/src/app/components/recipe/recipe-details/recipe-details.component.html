
<div *ngIf="recipe | async as r">
  <div class="row">
    <div class="col-xs-12">
      <img
      src="{{ r.imagePath }}"
      alt="{{ r.imagePath }}"
      class="img-responsive"
      style="max-height: 300px;">
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{ r.name }}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <ul>
        <li><a style="cursor: pointer;" routerLink="/recipes/edit/{{ id }}">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" routerLink="/recipes/details/{{ id }}" (click)="delete()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      {{ recipe.description }}
    </div>
  </div>
  
</div>
