
<main class="col-4 ml-auto mr-auto text-center">
  <div class="container">
    <div class="row forms">
      <div class="col-12">
        <div class="text-center">
            <br/>
          <h1 class="display-3">Register</h1>
        </div>
        <br/>
        <form #f="ngForm" (ngSubmit)="register(f)">

          <div class="form-group row">
            <label for="username"><fa name="user"></fa> Username <span class="red-star"> *</span></label>
            <input class="form-control" required name="username" type="text" id="username" placeholder="Username" ngModel #username/>
          </div>

          <div class="form-group row">
            <label for="email"><fa name="envelope"></fa> Email <span class="red-star"> *</span></label>
            <input class="form-control" required name="email" type="email" id="email" placeholder="somebody@example.com" ngModel #email/>
          </div>

          <div class="form-group row">
            <label for="password"><fa name="key"></fa> Password <span class="red-star"> *</span></label>
            <input class="form-control" required type="password" name="password" placeholder="Password" id="password" ngModel #password/>
          </div>

          <div class="form-group row">
            <label for="confirmPassword"><fa name="check"></fa> Confirm Password <span class="red-star"> *</span></label>
            <input class="form-control" required type="password" name="confirmPassword" placeholder="Confirm Password" id="confimrPassword"
              ngModel #confirmPassword/>
          </div>

          <div class="form-group row">
            <label for="avatarImage"><fa name="image"></fa> Avatar Image ( optional )</label>
            <input class="form-control" type="url" name="avatarImage" placeholder="Avatar Image" id="avatarImage"
              ngModel #avatarImage/>
          </div>

          <button [disabled]="f.invalid" type="submit" class="btn btn-outline-success btn-lg btn-block">Register <fa name="registered"></fa></button>
        </form>
        <br/>
      </div>
    </div>
  </div>
</main>
