<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
        table,th{
            border: groove;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
        }
        td,th{
            padding: 5px;
        }
    </style>
</head>
<body>
<div id="wrapper">
</div>
<script>
    function fromJSONToHTMLTable(input){

        let objects = JSON.parse(input);

        let table = '<table>\n';
        let keys = Object.keys(objects[0]);

        table += `  <tr>`;
        for (let key of keys) {
            table += `<th>${escapeSimbols(key)}</th>`;
        }
        table += '</tr>\n';


        for (let obj of objects)
        {
            table += `  <tr>`;
            for (let key of keys) {

                table += `<td>${escapeSimbols(obj[escapeSimbols(key.toString())].toString())}</td>`;
            }
            table += `</tr>\n`;
        }
        table += '</table>';

        function escapeSimbols(arr) {
            return arr.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;')
        }

        return table;
    }
    window.onload = function(){
        let container = document.getElementById('wrapper');
        container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Tomatoes & Chips","Price":2.35},{"Name":"J&B Chocolate","Price":0.96}]']);
    };
</script>
</body>
</html>
