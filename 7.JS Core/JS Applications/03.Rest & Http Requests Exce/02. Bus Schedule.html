<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Bus Schedule</title>
    <style>
        #schedule {
            text-align: center;
            width: 400px;
        }

        input {
            width: 120px;
        }

        #info {
            background-color: aquamarine;
            border: 1px solid black;
            margin: 0.25em;
        }

        .info {
            font-size: 1.5em;
            padding: 0.25em;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>
    <div id="schedule">
        <div id="info">
            <span class="info">Not Connected</span>
        </div>
        <div id="controls">
            <input id="depart" value="Depart" type="button" onclick="result.depart()">
            <input id="arrive" value="Arrive" type="button" onclick="result.arrive()" disabled="true">
        </div>
    </div>
    <script>
        
        function solve() {

            let stop = 'depot';

            function depart() {

                $("#depart").removeAttr('disabled');
                $("#arrive").removeAttr('disabled');
                
                $('#depart').prop('disabled', 'true');
                $('#arrive').prop('disabled');

                $.ajax({
                    method: 'GET',
                    url: `https://judgetests.firebaseio.com/schedule/${stop}.json`,
                    success: function success(res) {

                        let stopName = res.name;
                        $('.info').text(`Next stop ${stopName}`);
                    },
                    error: function error(err) {

                        console.log('ERROR');
                    }
                });
            }

            function arrive()
            {

                $("#depart").removeAttr('disabled');
                $("#arrive").removeAttr('disabled');
                
                $('#depart').prop('disabled');
                $('#arrive').prop('disabled', 'true');

                $.ajax({
                    method: 'GET',
                    url: `https://judgetests.firebaseio.com/schedule/${stop}.json`,
                    success: function success(res) {

                        let stopName = res.name;
                        stop = res.next;
                        $('.info').text(`Arriving at ${stopName}`);
                    },
                    error: function error(err) {

                        console.log('ERROR');
                    }
                });
            }

           return {
                depart,
                arrive
            };
        }

        let result = solve();
    </script>
</body>

</html>
