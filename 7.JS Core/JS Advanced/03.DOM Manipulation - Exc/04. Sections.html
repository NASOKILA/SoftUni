<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {

        for (const sentence of sentences) {
            
            let div = document.createElement("div");
            let p = document.createElement("p");
            p.textContent = sentence;
            p.style.display = 'none';

            div.appendChild(p);
            div.addEventListener('click', display)

            document.getElementById("content").appendChild(div);
        }

        function display(e){
            let currentP = e.target.childNodes[0];
            currentP.style.display = "block";
        }

    }
</script>
</body>
</html>
