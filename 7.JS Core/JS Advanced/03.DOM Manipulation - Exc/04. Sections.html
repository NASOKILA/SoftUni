<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sections</title>
    <style>
        #content {
            width: 1000px;
        }

        #content div {
            float: left;
            width: 300px;
            height: 300px;
            margin: 2em;
            background: #5555ff;
            text-align: center;
        }

        #content div p {
            color: white;
            margin: 6em 3em 6em 3em;
        }
    </style>
</head>
<div id="content">
</div>
<body onload="create(['Section 1', 'Section 2', 'Section 3', 'Section 4']);">
<script>
    function create(sentences) {


        for(let row of sentences)
        {
            let pOne = document.createElement('p');
            pOne.textContent = row;
            pOne.style.display = 'none';


            let divOne = document.createElement('div');
            divOne.appendChild(pOne);
            divOne.addEventListener('click', display);

            document.getElementById('content')
                .appendChild(divOne);

        }

        function display()
        {
            let p = this.children[0];
            p.style.display = 'block';
        }

    }
</script>
</body>
</html>
