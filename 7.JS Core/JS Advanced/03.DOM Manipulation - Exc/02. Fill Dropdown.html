<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fill Dropdown</title>
    <script src="dropdown.js"></script>
</head>
<body>
<h1>Dropdown Menu</h1>
<div>
    <select id="menu"></select>
</div>
<label for="newItemText">Text: </label><input type="text" id="newItemText" />
<label for="newItemValue">Value: </label><input type="text" id="newItemValue" />
<input type="button" value="Add" onclick="addItem()">

<script>
    function addItem() {

        let itemText = document.getElementById('newItemText').value;
        let itemValue = document.getElementById('newItemValue').value;

        let option = document.createElement('option');

        option.textContent = itemText;
        option.value = itemValue;

        let select = document.getElementById('menu');
        select.add(option);


        //clear the input fields
        document.getElementById('newItemText').value = '';
        document.getElementById('newItemValue').value = '';

    }
</script>
</body>
</html>
