<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search in List</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="   crossorigin="anonymous"></script>
    <script src="search.js"></script>
</head>
<body>
<ul id="towns">
    <li>Sofia</li>
    <li>Pleven</li>
    <li>Varna</li>
    <li>Plovdiv</li>
</ul>
<input type="text" id="searchText" />
<button onclick="search()">Search</button>
<div id="result"></div>
<script>

    function search() {
        
        let inputValue = $('#searchText').val();

        let ul = $('#towns li')
            .toArray()
            .filter(t => t.textContent.indexOf(inputValue) !== -1)
            .map(e => $(e).css("fontWeight","bold"));
            
        $('#result').text((ul.length + " matches found."));

    }

</script>
</body>
</html>
