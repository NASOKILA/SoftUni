<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add / Remove Towns</title>
    <style>select, input { width: 100px }</style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body onload="attachEvents()">

<div>Towns</div>
<select id="towns" size="4">
    <option>Sofia</option>
    <option>Varna</option>
    <option>Pleven</option>
</select>

<button id="btnDelete">Delete</button>

<div>
    <input type="text" id="newItem" />
    <button id="btnAdd">Add</button>
</div>

<script>
    function attachEvents() {

        let deleteBtn = $('#btnDelete');
        let addBtn = $('#btnAdd');

        deleteBtn.on('click', function(){
            let selectedOprion = $('#towns').find(":selected");
            selectedOprion.remove();
        })

        addBtn.on('click', function(){

            let size = $('#towns > option').length;
            let inputText = $('#newItem').val();

            if(inputText !== "" && size < 4)
                $('#towns').append(`<option>${inputText}</option>`); 

            $('#newItem').val("");  
        })
    }
</script>
</body>
</html>
