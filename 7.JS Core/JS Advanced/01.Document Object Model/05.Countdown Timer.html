<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>window.onload = function() {countdown(600);};</script>

<script>
    function countdown(startTime) {
        
        
        let seconds = Number(startTime % 60);
        let minutes = Number(startTime / 60);
        let times = document.getElementById("time");
        seconds--
        let timer = setInterval(function(){
            
            if(seconds <= 0)
            {
                minutes--;
                seconds = 60
            }
            
            seconds--; 

            let time = minutes 
            + ":" + (seconds < 10 ? '0' + seconds : seconds);
            
            times.value = time;       
        }, 1000)

    }

</script>

</body>
</html>
