<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Countdown Timer</title>
</head>
<body>
<input type="text" id="time" style="border:3px solid blue; text-align:center; font-size:2em;" disabled="true"/>
<script>window.onload = function() {countdown(600);};</script>

<script>
    function countdown(startTime) {
        let time = startTime;
        let output = document.getElementById('time');
        let timer = setInterval(tick, 1000); //1 sekunda e 1000
        function tick() {
            time--;
            if(time <= 0)
                clearInterval(timer);

            output.value = `${Math.floor(time /60)}:${('0' + time % 60).slice(-2)}`;
                //sus slice(-2) vzimame poslednite 2 cifri kaka shte ima 0 otpred
        }
    }

</script>

</body>
</html>
