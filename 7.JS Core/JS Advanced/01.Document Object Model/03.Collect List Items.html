<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collect List Items</title>
</head>
<body>
<ul id="items">
    <li>first item</li>
    <li>second item</li>
    <li>third item</li>
</ul>
<textarea id="result"></textarea>
<br>
<button onclick="extractText()">Extract Text</button>
<script>
    function extractText() {

        let ul = document.querySelectorAll('#items li');
    
        let textarea = document.getElementById('result');
        
        for(let i = 0; i <= ul.length-1;i++)
            textarea.textContent += ul[i].textContent + '\n';
    }
</script>

</body>
</html>
