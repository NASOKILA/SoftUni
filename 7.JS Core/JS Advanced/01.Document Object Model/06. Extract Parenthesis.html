<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Parenthesis</title>
</head>
<body>

<p id = "content">
    Rakiya (Bulgarian brandy) is home-made liquor
    (alcoholic drink). It can be made of grapes,
    plums or other fruits (even apples).
</p>

<script>
    let text = extract("content");

    function extract(id) {

        let paragrapgText = document.getElementById(id).textContent;
        
        let patt = /[(]+(.*?)[)]+/g;

        let match = patt.exec(paragrapgText);
        
        let result = [];
        
        while(match)
        {
            result.push(match[1]);
            match = patt.exec(paragrapgText);
        }
        
        return result.join('; ');
    }

</script>
</body>
</html>
