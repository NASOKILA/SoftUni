<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Next Article</title>
    <style>
        div {
            width: 600px;
            text-align: center;
            font-size: 1.5em
        }

        article {
            border: 2px solid blue;
            padding: 2em;
            margin: 1em
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
    <script src="next-article.js"></script>
</head>

<body>
    <div id="content"></div>
    <div>
        <button onclick="showNext()">Show Next Article</button>
    </div>

    <script>

        function getArticleGenerator(articles) {

            //TOVA E NASHIQ CLOSURE KOITO POLZVAME ZA DA SMENQME ARGUMENTITE
            let input = 0;

            return function a() {
                
                if(input < articles.length)
                    return $('#content').append(`<article>${articles[input++]}</article>`)
            };
        }

        let articles = [
            "Cats are the most popular pet in the United States: There are 88 million pet cats and 74 million dogs.",
            "A group of cats is called a clowder.",
            "Cats have over 20 muscles that control their ears." 
        ];
        let showNext = getArticleGenerator(articles);
        
    </script>
</body>

</html>
