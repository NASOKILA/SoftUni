<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <title>Title</title>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton" onclick="sum()">
    Sum</button>
<button id="subtractButton" onclick="sub()">
    Subtract</button>
<script>

 function solution(){

     let element1, element2, result;

    return {
        init: function(selector1, selector2, resultSelector){
            
            element1 = $(selector1); 
            element2 = $(selector2); 

            result = $(resultSelector); 

        },
        add: function(){
           
            let num1 = Number(element1.val());
            let num2 = Number(element2.val());
            let res = num1 + num2;
            result.val(res);
        },
        subtract: function(){ 
            let res = Number(element1.val()) - Number(element2.val()); 
            result.val(res);
        }
    }
 }
 
 let obj = solution(); 
 

function sum(){
    obj.init('#num1','#num2','#result');
    obj.add();
}

function sub(){
    obj.init('#num1','#num2','#result');
    obj.subtract();
}

</script>
</body>
</html>
