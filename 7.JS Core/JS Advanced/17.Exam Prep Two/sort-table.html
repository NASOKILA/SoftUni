<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Sort Table</title>
    <style>
        body {
            padding: 30px;
        }

        table {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px 20px;
        }

        th {
            background: #cccccc;
        }

        tr:nth-child(odd) {
            background: #eeeeee;
        }

        tr:nth-child(even) {
            background: #dddddd;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            color: white;
        }

        .active {
            color: #99ff99;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>

<body>

    <h1>Sort Table</h1>
    <table id="products">
        <thead>
            <tr>
                <th>Name
                    <a href="javascript:sort(0, false)">&#x25B2;</a>
                    <a href="javascript:sort(0, true)">&#x25BC;</a>
                </th>
                <th>Price
                    <a href="javascript:sort(1, false)">&#x25B2;</a>
                    <a href="javascript:sort(1, true)">&#x25BC;</a>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Potatoes</td>
                <td>0.89</td>
            </tr>
            <tr>
                <td>Tomatoes</td>
                <td>2.30</td>
            </tr>
            <tr>
                <td>Bananas</td>
                <td>1.79</td>
            </tr>
        </tbody>
    </table>

    <script>
        
        function sort(colIndex, descending) {
         
            if (colIndex === 1) {

                let helperArr = [];
                $('tr').not(':first').each((i, e) => {
                    helperArr.push({ 'name': e.children[0].textContent, 'price': Number(e.children[1].textContent) })
                });

                descending
                    ? helperArr.sort((a, b) => b.price - a.price)
                    : helperArr.sort((a, b) => a.price - b.price);

                $('tr').not(':first').each((i, e) => {
                    e.children[0].textContent = helperArr[i].name;
                    e.children[1].textContent = helperArr[i].price.toFixed(2);
                });
            }
            else {

                let map = new Map();
                $('tr').not(':first').each((i, e) => {
                    map.set(e.children[0].textContent, Number(e.children[1].textContent));
                });
                
                descending
                    ? [...map] = [...map].sort((a, b) => {
                        if(a[0] < b[0]) 
                            return 1;
                        if(a[0] > b[0]) 
                            return -1;
                        return 0;
                    })
                    : [...map] = [...map].sort((a, b) => {
                        if(a[0] < b[0]) 
                            return -1;
                        if(a[0] > b[0]) 
                            return 1;
                        return 0;
                    });
                
                $('tr').not(':first').each((i, e) => {
                    e.children[0].textContent = [...map][i][0];
                    e.children[1].textContent = [...map][i][1].toFixed(2);
                });
            }
        }
    </script>

</body>

</html>
