<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete from table</title>
</head>
<body>
<table border="1" id="customers">
    <tr><th>Name</th><th>Email</th></tr>
    <tr><td>Eve</td><td>eve@gmail.com</td></tr>
    <tr><td>Nick</td><td>nick@yahooo.com</td></tr>
    <tr><td>Didi</td><td>didi@didi.net</td></tr>
    <tr><td>Tedy</td><td>tedy@tedy.com</td></tr>
</table>
Email: <input type="text" name="email" />
<button onclick="deleteByEmail()">Delete</button>
<div id="result" />

<script>
    function deleteByEmail() {

        let inputText = document.getElementsByName('email')[0].value;

        let table = document.getElementById('customers');

        let trs = table.children[0].children;

        let deleted = false;
        for (let i = 1; i < trs.length; i++) {

            let td = trs[i].children[1];

            if (td.textContent === inputText) {

                let tr = td.parentNode.parentNode;
                tr.removeChild(td.parentNode);
                deleted = true;

            }
            
        }

        let input = document.getElementsByName('email')[0];
        input.value = '';

        let resultDiv = document.getElementById('result');

        if(deleted)
            resultDiv.textContent= 'Deleted.';
        else
            resultDiv.textContent = 'Not found.';

    }
</script>

</body>
</html>
