<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8"><title>Focus</title>
    <style>.error { border: 2px solid red; }</style>
</head>
<body onload="validate()">
<label for="email">Enter email:</label>
<input id="email" type="text"/>
<script>
    function validate() {
        
        let regex = /^([\w\-.]+)@([a-z]+)(\.[a-z]+)+$/;
        
        //za inputa zakachame event 'change'
        document.querySelector('input')
            .addEventListener('change', onChange);

        function onChange(event) {
            //ako regexa ne matcha sudurjanieto na inputa mu slagame klas 'error'.
            //ako machva mu mahame kakuvto i da e klas.
            if(!regex.test(event.target.value))
                event.target.className = 'error';
            else
                event.target.removeAttribute('class');
        }
        
    }
</script>
</body>
</html>
