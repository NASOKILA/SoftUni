<!--
    Sass i Less:
        Pomagat ni za pisaneto na CSS-a.
        Ne e zaduljitelno za izpita no shte ima bons tochki ako gi priojim.
        Za da gi polzvame trqbva da instalirame nqkoi neshta.
        KATO RUBY, tova e ezik koito shte trqbva da go instalirame za da polzvame
        Sass.
        Posle TRQBVA DA INSTALIRAME Sass, Stava i na WebStorm.

    STUPKI:
        1.Instalirame Ruby ot https://rubyinstaller.org/downloads/
        2. Kato zaredi pishem 'Ruby' v start i ni otvarq commandPrompt.
        3.V nego pishem gem install sass KOETO SHTE NI INSTALIRA SASS.
        4.Izlizame ot commant prompta.
        5.OTVARQME SI WEBSTORMA I SUZDAVAME NOV FAIL KOITO DA ZAVURSHVA NA
            .scss KOETO OZNACHAVA SASS CSS.
        6.Importvame si go v ashiq HTML fail.


        7.TRABVA DA OPRAVIM EDNI NASTROIKI PREDI DA POCHNEM DA POLZVAME
            TOZI FAIL.
        8.Otivame na File>Settings>Tools>File Watchers  I KLIKVAME NA
            ZELENOTO PLUSCHE ZA DA DOBAVIM 'SCSS' TEMPLATE-a ZA DA MOJEM
            DA GO POLZVAME.

        9.Kato dobavim SCSS faila, tam kudeto pishe Program trqbva da
            slojim putq do scss.bat faila :   'C:\Ruby24-x64\bin\scss.bat'
            TOVA E MNOGO VAJNO!

        POSLE DA VAME 'Apply'.

        Suzdava ni CSS fail v .scss faila koito trqbva da importnem v
            nashiq HTML.

        SEGA KATO PISHEM CSS V .scss FAILA NI GENERIRA AVTOMATICHNO NESHTATA
            V .css FAILA !!!







        V Sass ima promenlivi, nestove, Mixins(Mixini).

        Less i Sass sa pochti edni i sushti, ima mnogo malka razlika
        mojem da polzvame koeto si iskame ot dvete.


        V SASS Promenivite se pishat s $ImeNaPromenliva,
        te durjat stoinosti.
        PROMENLIVITE TUK NQMAT STOINOSTI.
        IZPOLZVT SE KATO NORMALNITE PROMENLIVI.

        Promenlivite se deklarirat nai otgore.
        I mogat da sudurjat matematicheki operacii !!!


        MIXINI: Podobni sa na funkciite:
            Mixina e parche kod koito mojem da polzvame samo s ivikvaneto na
            imeto mu !

        KAK SE DEFINIREA ?
            @mixin ImeNaMixina
            {
                . . .
            }

        KAK SE IZVIKVA MIXINA ?
            @include  ImeNaMixina;
            Vikame go tam kudeto iskame da se izpulni.
            MOJEM DA VIKAME PROMENLIVA V MIXIN I MIXIN V MIXIN !!!


        VAJNO !!!
        MOJEM DA IMAME MIXINI S PARAMETRI !!!!!!!!!!!!!!!!!!!!!!
        PRIEMAT PROMENLIVI KATO PARAMETRI,
        Tezi promenlivi se podavat ot backend tehnologiq i mojem da gi
        polzvame vutre.
        PO RQDKO SHTE PISHEM MIXINI S PARAMETRI!!!

        Promenlivite i mixinite se polzvat za da ne pishem mnogo kod.

        V Sass mojem da stilizirame elementi koito oshte ne sme suzdali !



        NASLEDQVANE NA SELECTORI V SASS:
            S kluchovata duma @Extend.


        MOJEM DA NASLEDQVAME SELEKTORI SUS KLUCHOVATA DUMA @extend.
        Proto pishem @extend ImeNaSelector; i vsichki stilizacii
        vajat i tuk, plus mojem da dobavqme i oshte neshta otgore na
        nasledenata stilizaciq tochno kakto e pri KLASOVETE, MNOGO E
        LESNO.


        MOJEM DA IMPORTVAME SASS FAILOVE V DRUGI SASS FAILOVE SUS
        DUMATA @import '_ImeNaSassFail'
        ZADULJITELNO E DA IZPOLZVAME DOLNA CHERTA I TRQBVA DA E V
        EDINICHNI KAVICHKI, IMPORTVA SE VINAGI NA PURVIQ RED.



-->
<main>
    <div>
        <ul>
            <li class="first">
                <a href="#">One</a>
            </li>
            <li class="second">
                <a href="#">Two</a>
            </li>
            <li class="third">
                <a href="#">Three</a>
            </li>
        </ul>
    </div>
</main>



<!--
    LESS e sushtoto kato SASS samoche s malki razliki:
        1.Promenlivite se pishat s '@' vmesto s '$' .
        2.Mixina se pishe s '.' vmesto s '@'.
        3.Instalira se po razlichen nachin.

        Izbora e nash s koe da rabotim.
        AKO GI POLZVAME NA IZPITA SHTE POLUCHIM BONUS.
-->
