<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>

<style>
    .item {
        height:750px;
    }

    .container {
      position : relative;
      top:50px;
    }
    
  .carousel-control {
    width: 125px;
    height: 125px;
    border-radius: 100px;
    background-color:black;
    position:absolute;
    top:40%;
    text-align: center;
  }

  img {
    height:90px;  
  }

  .carousel-indicators {
    top:100%;
    height:45px;
    text-align: center;
    padding: 0;
    margin: 0 auto;
    left:0;
    width:100%;

    background: rgb(125,126,125);
    background: -moz-linear-gradient(top, rgb(125,126,125) 39%, rgb(14,14,14) 82%, rgb(14,14,14) 83%, rgb(14,14,14) 94%);
    background: -webkit-linear-gradient(top, rgb(125,126,125) 39%,rgb(14,14,14) 82%,rgb(14,14,14) 83%,rgb(14,14,14) 94%);
    background: linear-gradient(to bottom, rgb(125,126,125) 39%,rgb(14,14,14) 82%,rgb(14,14,14) 83%,rgb(14,14,14) 94%); 
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#7d7e7d', endColorstr='#0e0e0e',GradientType=0 ); 
  }

  .carousel-control .glyphicon-chevron-right, .carousel-control .icon-next {
    
    right: 47%;
    top:47%;
  }

  img {
      height: 100%;
    }

  .carousel-indicators li {
      width: 20px;
      height: 20px;
      position: relative;
      top:10px;
  }

    .carousel-indicators .active {
    width: 20px;
    height: 20px;
  }

</style>




<body>      

<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="https://scontent-sof1-1.xx.fbcdn.net/v/t1.0-9/19756748_1607215659297893_4154743251885481720_n.jpg?_nc_cat=0&oh=f05c94611e6f8395f1edff3ba69e85cc&oe=5B9E8C9B" alt="nnn" style="width:100%;">
        <div class="carousel-caption">
          <h1>Los Angeles</h1>
          <h2>LA is always so much fun!</h2>
        </div>
      </div>

      <div class="item">
        <img src="https://scontent-sof1-1.xx.fbcdn.net/v/t1.0-9/36756856_1890236670998937_1839293274628554752_n.jpg?_nc_cat=0&oh=54f1e9c057b7670120b8dd92c870791c&oe=5BDA975E" alt="NasoUnder" style="width:100%;">
        <div class="carousel-caption">
          <h1>Chicago</h1>
          <h2>Thank you, Chicago!</h2>
        </div>
      </div>
    
      <div class="item">
        <img src="https://scontent-sof1-1.xx.fbcdn.net/v/t1.0-9/23472968_1731875246845118_1320619426766730202_n.jpg?_nc_cat=0&oh=dfadcaf5a2413df7fbf9cb953e8ebfb2&oe=5BD642D9" alt="NasoUnderSAsiIToni" style="width:100%;">
        <div class="carousel-caption">
          <h1>New York</h1>
          <h2>We love the Big Apple!</h2>
        </div>
      </div>
  
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
