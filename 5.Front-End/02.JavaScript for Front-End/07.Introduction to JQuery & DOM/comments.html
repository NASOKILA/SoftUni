<!--
DOM ELEMENTI:

    Chrez Jquery mojem da DOBAVQME, MAHAME, MESTIM I
    PROMENQME HTML elementi
    direktno v nashiq HTML kod.

    Tova sa HTML elementi, te sa chast ot DOM durvoto.

    Polzvat se mnogo:
        append() / prepend()
        appentTo() / prependTo()
        appendChild() / prependChild()

        remove()


    S appendTo() suzdavame nov element i kazvame kude da e.
    S prependTo() mestim daden sushtestvuvash element kudeto mu kajem.

PRIMERI:
-->

<div class="wrapper">
    <p class="toMove">I will be moved.</p> <!--Premestihme go v nachaloto na bodito-->
    <p class="toRemove">I will be removed</p>
    <!--Dobavihme si <p> tag s text v nego-->
</div>

<script>
    /*V tozi div s klas wrapper shte slojim <p> tag polzvaiki
    JQuery !!!*/

    //Kak dobavqme s append() ?
    $('.wrapper').append("<p>Hello its BIG party time</p>");


    //Kak dobavqme s appendTo() ?
    //SAMOCHE DOBAVQ NA VSQKUDE !!!
    $('<span> --- I am Span element !</span>').appendTo("p");




    /*
     VAJNOOOOOOOOOOOOOO !!!!!!!!!
     S JQuery mojem da rabotim vurhu element koito
     oshte ne sme suzdali, TOVA E NAI DOBRIQ NACHIN :
     */

    //selectirame taga na elementa koito iskame da suzddem
    let divToBeCreated = $('<div>');

    //Sagame mu nqkakav text
    divToBeCreated.text("I AM NEW CREATED DIV !");

    //davame mu nqkakvi stilizacii
    divToBeCreated.css('font-size','25px')
        .css('color','orange')
        .css('background-color','blue');

    //I si go dobavqme v wrappera
    $(`.wrapper`).append(divToBeCreated);




    //KAK DA MESTIM ELEMENTI S .prependTo()?
    //Selektirame elementa i kazvame PREDI KOE DA GO NAMESTIM, v sluchaq
    //go slagame predi body-to
    $('.toMove').prependTo('body'); // Kazvame che go mahame ot body-to !!!





    //Kak da triem elementi s remove();

    $('.toRemove').remove(); //PREMAHVA SELEKIRANIQ ELEMENT





</script>
