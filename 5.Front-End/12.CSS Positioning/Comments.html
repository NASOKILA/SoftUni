<!--
    POSITIONS:

    ZA DA POLZVAME left, right, top, bottom PURVO TRQBVA DA KAJEM KAKVA
    E POSICIQTA NA DADENIQ ELEMENT !!!

    PO DEFAULT POZICIQTA V HTML E static NO NE MOJEM DA POLZVAME
    left, right, top, bottom !!!!!!


    position: Relative; //Mojme da mestim element ot
        normalnata si poziciq.

    position: Fixed; //Dori i da skrolvame elementa si ostava
        na sushtoto mqsto, mojem da polzvame left, right, top, bottom
        Fiksirana poziciq se izpolzva nai mnogo za navigacii !!!!!

    position: Sticky; is between fixed and relative, in the beginning
        it stays like relative, but then when we scroll down it behaves
        like fixed. It needs top:?px; to work however we want.

    position: Absolute; Ne murda ot tam ot kudeto sme go pozicionirali,
        nito s padding nito s margin, nqma kak da se pomrudne !!!!!!!
        TOI E NEZAVISIM OT DRUGITE ELEMENTI !!!
        Obache absolute kato mu priojim to, bottom, left, right to reaigira
        sprqmo elementut v koito se namira !!!!!


    z-index:
    Tova e za reda na elementite ako sa edno vurhu drugo.
    Elementut s po visok z-index: ?; se vizualizira pred drugiq.


    VAJNO!!! :
    Za font-weight; e MNOGO PO DOBRE da polzvame chilata vmesto bold, lighter ...

    Imenata na klasovete ne mogat da imat cifri i NE gi prvi v Camelcase.
