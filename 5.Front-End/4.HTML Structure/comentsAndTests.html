<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <!--
    Favorite icon:
    tova e ikonka koqto se vijda na stranicata i e s cel da bute po qsna stranicata.


    Semantichna struktura na html dokumenta:
     tova e mnogo vajno za nashiq sait, s dobra semantika google
     go namira po lesno!

    Osnovnite semantichni tagove sa:
    Navigation, Header, Main, Content, Section, Aside, Footer,
    Audio, Video, Time, Dialog, details, summary, figure etc.
    TAKA NASHIQT HTML DOKUMENT E PO DOBRE PODREDEN.

    V html4 tezi tagove gi nqmashe i gi pravehme s divove s takiva imena.

    Primer: PROVERI V GOOGLE KAK TRQBVA DA IZGLEJDA
  <body>
    <navigation> Home Contacts ... preprashta ni na drugo mqsto </navigation>
    <header> Zaglavie </header>
    <main>
        <aside> Tova otiva v dqsno ! </aside>
        <section> Tova idva nad artikula </section>
        <article> tuk znaem</article>
    </main>
    <footer> ...</footer>
  </body>



    navigationa znaem kakvo e,
    v main se sudurja osnovnata chast na nashata stranica,
    t.e. za kakvo stava na vupros. ima si sobstven heading,
    article etc

    section e hubavo da si ima sobstven heading za da privlicha vnimanie.
    Tuk opisvame neshto stranichno, moje i da e img




    VAJNO !!! :

    Ako imame primerno header i v nego imame neshto drugo primerno h1
    i iskame da stilizirame tova h1 bez da mu davame klas ili id mojem
    da go stilizirame po sledniq nachin: Sus toi sintaxis header>h1 { ... }

    ILI PROSTO : header>h1 { ... }
header>h1
{
    font-size: 28px;
}



Aside taga se polzva za left ili right navigation:
tam moje da izrejdame dopulnitelna informaciq.


footera znaem kakvo e:
sudurja informaciq za koga e napravena stranicata, koga e releasnata i dr.


    figure i figcaption tagove :
    S tezi tagove mojem da izobrazqvame kartinki s informaciq za tqh

    Informaciqta si q pishem normalno v p tag i sled tova slagame vuv
    figure img tag koito vodi do kartinkata.

    A sled img mojem da slojim figcaption tag s koito da dobavim text
    pod kartinkata.

    primer:
    <p> Text ... <p/>
    <figure>
        <img src="PutDoSnimkata" alt=" ... ">
        <figcaption> OshteText ... </figcaption>
    </figure>

    SEGA SHTE IMA TEXT PO NEGO KARTINKA I POD NEQ TEXT
    -->

    <p>Nqkakuv Text<p/>
    <figure>
        <img src="images.jpg" alt="spirala" height="200">
        <figcaption>OshteText ... </figcaption>
    </figure>


    <!--
        <detalles> i <summary> :
        v detales mojem da slagame mnogo raboti kato spisuci i dr.
        imame stelkichka i kato q natisnem ni izliza napisanoto v taga.

        Obache ni pishe detalles kakto e imeto na taga a ako iskame da si
        napishe nie neshto dobavqme taga <summary>
        -->
    <details><p>Nqkakuv text</p></details>
    <br>
    <details>
        <summary>Spiuk s imena:</summary>
        <ol>
            <li>Nasko</li>
            <li>Asi</li>
            <li>Toni</li>
            <li>Toshko</li>
        </ol>
    </details>



<!--
    time i address tagove:
v time pishem vremeto a v address pishem adresa
nqmat nikakvi specialni efekti prosto e po dobra praktika da
pishem v tqh.

Adresa moje i da go slojim v spisuk zashtoto e o dobre.
-->

<time>10:00</time>
    <br>
<address>Hristo Chernopeev 37</address>




<!--
    Audio tag:
    "controls autoplay" mojem da go slojim v audio taga za
    da ni trugva avtomatichno pesenta pri vkluchvane.

    S "loop" kato ni svurshi pesenta ni zapochva ot nachaloto
    dokato ne zatvorim stranicata. Autoplay go znaem.
    Ima i drugi.

    Poddurjanite formati za audio sa MP3, OGG, WAV .
    Neshto ne raboti nz zashto.
-->
    <br>
<audio controls autoplay>
    <source src="02 Pista 2.mp3" type="audio/mp3">
</audio>



<!--Video tag:
    Nai mnogo se podurja mp4 i OGG kato formati.
    neshto ne trugva videoto a samo audioto na tova video.
-->
    <br>
<video controls="controls" width="200">
    <source src="WP_20160713_18_20_16_Pro.mp4" type="video/mp4">
</video>



<!--Tablici:

Predi html5 saitovete bqha samo s tablici.
Obache ne stavashe zashtoto se chupishe stranicata kogato iskame da
slojim neshto po golqmo kato kartinka primerno.

Sega tablicite se polzvat samo za da predstavim neshto v tablichen vid.

<tr> e table row
<td> e  table data t.e. kolko info shte imame v tazi tablica.
<thead> e table heading koeto e zaglavieto na nashata tablica
<tbody> e table body tova e tqloto na tablicata
<tfoot> e table footer TAM SE PISHE OBSHTA INFORMACIQ ZA TABLICATA!
-->

    <br>
<table style="border: 1px solid black">
    <tr style="border: 1px solid black">
        <td style="border: 1px solid black">Edno</td>
        <td style="border: 1px solid black">Dve</td>
    </tr>
    <tr style="border: 1px solid black">
        <td style="border: 1px solid black">Tri</td>
        <td style="border: 1px solid black">Chetiri</td>
    </tr>
</table>

    <br><br><br>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Surename</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Atanas</td>
                <td>Kambitov</td>
            </tr>
            <tr>
                <td>Asen</td>
                <td>Kambitov</td>
            </tr>
        </tbody>
        <tfoot>
        <tr>
            <td>Table</td>
            <td>Footer</td>
        </tr>
        </tfoot>
</table>



    <br><br><br>
    <table>
        <thead>
            <tr><th>Table Head</th></tr>
        </thead>

        <tbody>
            <tr><td>Table Body</td></tr>
        </tbody>
        <tfoot>
            <tr><td>Table Foot</td></tr>
        </tfoot>
    </table>
<!--VAJNO : Ako razmenim mestata na primerno tabla body i table foot
NQMA DA IMA NIKAKVA RAZLIKA V TRANICATA.
Mnogo developeri si slagt foota predi bodyto za da ime po lesno.-->





    <br><br><br>

    <!--
        colspan i rowspan:

        polzvame gi za obedinqvane na kletki:
        colspan e za obedinqvane po kolona.
        rowspan e za obedinqvane po red.

        Slagame borderi navsqkude za da razberem kakvo se sluchva.
    -->
<table border="1px solid black">
    <thead>
    <tr>
        <td border="1px solid black" colspan="2">Title</td>
        <!--s colspan mu kazvame da zerma 2 kletki vmesto 1.-->
    </tr>
    </thead>
    <tbody>
        <tr>
            <td border="1px solid black">1.1</td>
            <td border="1px solid black">1.2</td>
        </tr>
        <tr>
            <td border="1px solid black">2.1</td>
            <td border="1px solid black">2.2</td>
        </tr>
    </tbody>
</table>


<!--rowspan e sushtoto samoche mu kazvame kolko reda da
    zaema vmesto kolko koloni.-->
