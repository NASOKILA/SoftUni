    Shte govorim a shriftove, importvane na shriftove, ramki,
    propertita na ramki, background propertita, widh i height i dr.


VAJNO !!! : Font Property

    font: italic normal bold 12px/16px Verdana
        TOVA E EKVIVALENTNO NA:
    font-style: italic;
    font-variant: normal;
    font-weight: bold;
    font-size: 12px;

    DOLNIQ NACHIN E PO DOBRE DA SE POLZVA !!!!!




    KAK DA DOBAVQME FONTOVE:

    PISHE SE S MAIMUNKA, PISHEM TIPA KOITO DOBAVQME I POSLE GO DOBAVQME
    OT PAPKA KOQTO IMAME NA KOMPA:

    @font-face {
        font-family: SketchRockwell;
        src: url('fonts/SketchRockwell.ttf')
    }

    I POLSE MOJEM DA GO IZPOLZVAME ZA DA STILIZIRAME NESHTO:

    h1 {
        font-family: SketchRockwell;
        font-size: 3.5em
    }


    MOJEM DA DOBAVQME I OT INTERNET:
    IMPORTVAME LINKA.

    @import url('https:// ... ')

    I POSLE MOJEM DA GO POLZVAME.






    FONT WEIGHT:

    Tova e podobno na debelina na texta.
    Imame light, bold i normal

    VAJNO: NE VSICHKI FONTOVE GI PODDURJAT.
    ZATOVA MOJE DA NQMA RAZLIKA MEJDU NQKOI OT TRITE I NQMA DA
    VIDIM RAZLIKA.


    FONT-STYLE:
    imame mnogo, tova e stila po koito e izpisan texta.


    text-align: justify;
    PRAVI TEXTA DA BUDE PODREDEN PRAVILNO BEZ DA IZLIZA.


    text-transform:
    Zname go, transformira texta v uppercase, lowercase, capitalize i dr.


    text-shadow:
    Dava sqnka na daden text, mojme da mu slagame posoka dulbochina,
    transparentnost, cvqt na sqnkata i dr.

    Imame horizontalnost, vertikalnost, transparentnost i dr.
    text-shadow: 2px 2px 7px #000;


    WORD WRAPPING:

    word-wrap: break-word;
    NI PODREJDA TEXTA V KUTIIKATA I SEDI MNOGO PO DOBRE.
