    Shte govorim za cvetove, browseri i dr.

    RGB() e kombinaciq ot green red blue i e za

    POVECHE SHTE IZPOLZVAME HEX ot rgb() OBACHE RGB E PO FLEXIBLE.
    Moje, da transformirame HEX kum RGB i obratnoto.

    rgba() oznachava red, green, blue, alpha koeto e prozrachnost
    a-to e ot 0 do 1 VAJNO !!!!!!!!!!!!!!!!

-->

<!--
    BROWSERS STYLES AND PRIORITETS:

    Default styles: VAJNO E DA RESETVAME CSS-a !!!
    Razlichni browseri ni davat razlichni default stylove i se poluchavat
    margini i paddingi.
    Zatova pishem:
    *{
        margin: 0;
        padding: 0;
     }

     Taka si pochvame na chisto s nashiq CSS.


    PRIORITETS: (prioriteti)

    Nai niskiq prioriter e link v CSS kum vunshen fail:
        <link rel="srylesheet" href=" ... ">.
    Po visok prioritet ima <style> taga v <head> taga
        zashtoto e v tekustiq fail!
    Posle e primerno <p style="..."> t.e. da stilizirame samiq element.
        kato mu vmuknem CSS.
    S NAI VISOK PRIORITET E STILUT NA KOETO MU SLOJIM !important,
        togava ignorira vsichki ostanali i toi e s predimstvo i prioritet.
        NO NE E DOBrA PRAKTIKA DA SE POLZVA.


    PRIORITETI PRI SELEKTORITE.

    !important i inline styling sa s nai golqm prioritet.
    IDto e po vajno ot klasa, klasa e po vajen ot samo imeto na taga,

    OBACHE AKO IMAME:
    p.ClassName#IdName { ... }  to e s prioritet pred samo
    (Imeto, IDto ili klasa)
    zashoto e po specificirano.
    KOLKOTO PO SOJEN E SELEKTORA TOLKOVA POVECHE PRIORITET IMA INACHE
    GLEDAI OPISANOTO GORE.

    AKO IMAME DVE NESHTA S EDNAKKUV PRIORITET TOGAVA POSLEDNIQ DEKLARIRAN
    PECHELI.

    SLOJIM LI !important NA NESHTO TO NADVISHAVA VSICHKI PRIORITETI.
    OBACHE E MNOGO LOSHA PRAKTIKA.
-->
