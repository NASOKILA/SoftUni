
<div class="text-center mb-3">
    <h1>Add Tube</h1>
</div>
<hr class="my-3">
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="form-holder text-center">
            <form class="form-inline" method="POST">
                <fieldset>
                    <div class="control-group">
                        <label class="control-label h2 mb-3" for="title">Title</label>
                        <div class="controls">
                            <input type="text" id="title" name="Title"  class="input-xlarge">
                        </div>
                    </div>
                    <br />
                    <div class="control-group">
                        <label class="control-label h2 mb-3" for="author">Author</label>
                        <div class="controls">
                            <input type="text" id="author" name="Author" 
                                   class="input-xlarge">
                        </div>
                    </div>
                    <br />

                    <div class="control-group">
                        <label class="control-label h2 mb-3" for="youtubeId">Youtube Link</label>
                        <div class="controls">
                            <input id="youtubeId" name="YoutubeId" 
                                      class="input-xlarge" />
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label h2 mb-3" for="description">Description</label>
                        <div class="controls">
                            <textarea rows="2" cols="60" id="description" name="Description" 
                                   class="input-xlarge"></textarea>
                        </div>
                    </div>
                    <br/>
                    <div class="control-group">
                        <div class="controls">
                            <button class="btn btn-info">Upload</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<br />
<h2 class="error">
    {{{error}}}
</h2>
