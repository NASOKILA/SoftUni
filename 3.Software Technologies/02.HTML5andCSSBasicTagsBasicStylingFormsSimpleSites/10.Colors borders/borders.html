<!DOCTYPE html>

<html>
    <head>
        <title>Borders</title>
    </head>
    <body>
        <p style=" text-align:center; background-color: #CCCCCC; 
                   border: 10px solid red; border-radius: 50px">
            
            <span style="color:red">Red</span> Border
        </p>

        <p style=" text-align:center; background-color: #CCCCCC;
                   border: 10px solid blue; border-radius: 50px;">
            <span style="Color: blue">Blue</span> Border
        </p>
        <p style=" text-align:center; background-color: #CCCCCC;
                   border: 10px solid green; border-radius: 50px;">
            <span style="Color: green">Green</span> Border
        </p>
        
    </body>
</html>
